

{% extends 'base.html' %}

{% block content %}
<form method="post" action="{% url 'home' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {% for f in form %}
    <p><label for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</p>
    {% endfor %}
    <button>Відправити</button>
</form>

{% endblock %}
